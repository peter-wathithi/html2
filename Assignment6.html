<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="400" height="200" style="border: 12px solid crimson"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(400,200);
    ctx.stroke();
</script>
</body>
</html>
